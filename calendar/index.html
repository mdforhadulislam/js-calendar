<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content=" Forhadul Islam" />
    <meta name="keywords" content="Calendar" />
    <title>Calendar</title>

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- css link  -->
    <link rel="stylesheet" type="text/css" href="./style/app.css" />

</head>

<body class="light">
    <!-- container section start  -->
    <div class="container">
        <!-- calendar  start  -->
        <div class="calendar">
            <!-- calendar header  start  -->
            <div class="calendar__header">
                <span class="calendar__header__month__picker" id="month-picker">February</span>
                <div class="calendar__header__year__picker">
                    <span class="calendar__header__year__picker__year__change__pev__year" id="pev_year">
                        <pre><</pre>
                    </span>
                    <span class="calendar__header__year__picker__year">2021</span>
                    <span class="calendar__header__year__picker__year__change__next__year" id="next_year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <!-- calendar header  end  -->

            <!-- calendar body  start  -->
            <div class="calendar__body">
                <div class="calendar__body__week__day">
                    <div>Sun</div>
                    <div>Mun</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar__body__days"></div>
            </div>
            <!-- calendar body  end  -->

            <!-- calendar footer  start  -->
            <div class="calendar__footer">

                <!-- dark mode button  start-->
                <div class="calendar__footer__toggle">
                    <span>Dark Mode</span>
                    <div class="calendar__footer__toggle__dark__mode__switch">
                        <div class="calendar__footer__toggle__dark__mode__switch__ident"></div>
                    </div>
                </div>
                <!-- dark mode button  end-->

            </div>
            <!-- calendar footer  end  -->

            <div class="month__list"></div>
        </div>
        <!-- calendar  end  -->
    </div>
    <!-- container section end  -->

    <!-- boxicons js link  -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="./app.js"></script>
</body>

</html>
